<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Phaser RPG</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var BootScene = new Phaser.Class({

        Extends: Phaser.Scene,

        initialize:

        function BootScene()
        {
            Phaser.Scene.call(this, { key: 'BootScene'});
        },

        preload: function()
        {
            this.load.image('tiles', 'assets/map/spritesheet.png');

            this.load.tilemapTiledJSON('map', 'assets/map/map.json');

            this.load.spritesheet('player', 'assets/RPG_assets.png', { frameWidth: 16, framHeight: 16});
        },

        create: function()
        {
            this.scene.start('WorldScene');
        }
    });

    var WorldScene = new Phaser.Class({
        Extends: Phaser.Scene,

        initialize:

        function WorldScene()
        {
            Phaser.Scene.call(this, {key: 'WorldScene'});
        },
        preload: function()
        {

        },
        create: function()
        {
            var map = this.make.tilemap({ key: 'map'});

            var tiles = map.addTilesetImage('spritesheet', 'tiles');

            var grass = map.createStaticLayer('Grass', tiles, 0, 0);

            var obstacles = map.createStaticLayer('Obstacles', tiles, 0, 0);
            obstacles.setCollisionByExclusion([-1]);

            this.player = this.physics.add.sprite(50, 100, 'player', 21);
            this.physics.world.bounds.width = map.widthInPixels;
            this.physics.world.bounds.height = map.heightinPixels;
            this.player.setCollideWorldBounds(true);

            this.cursors = this.input.keyboard.createCursorKeys();

            this.cameras.main.setBounds(0, 0, map.widthInPixels, map.heightInPixels);
            this.cameras.main.startFollow(this.player);
            this.cameras.main.roundPixels = true;

            //  animation with key 'left', we don't need left and right as we will use one and flip the sprite
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('player', { frames: [22, 28, 22, 34]}),
                frameRate: 10,
                repeat: -1
            });
        
            // animation with key 'right'
            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('player', { frames: [22, 28, 22, 34] }),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'up',
                frames: this.anims.generateFrameNumbers('player', { frames: [23, 29, 23, 35]}),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'down',
                frames: this.anims.generateFrameNumbers('player', { frames: [ 21, 27, 21, 33 ] }),
                frameRate: 10,
                repeat: -1
            });

            this.physics.add.collider(this.player, obstacles);

            this.spawns = this.physics.add.group({ classType: Phaser.GameObjects.Zone });
            for(var i = 0; i < 30; i++) {
            var x = Phaser.Math.RND.between(0, this.physics.world.bounds.width);
            var y = Phaser.Math.RND.between(0, this.physics.world.bounds.height);
            // parameters are x, y, width, height
            this.spawns.create(x, y, 20, 20);            
            }        

            this.physics.add.overlap(this.player, this.spawns, this.onMeetEnemy, false, this);
        },
        update: function(time, delta)
        {
            this.player.body.setVelocity(0);

            if(this.cursors.left.isDown)
            {
                this.player.body.setVelocityX(-80);
                this.player.anims.play('left', true);
                this.player.flipX = true;
            }
            else if(this.cursors.right.isDown)
            {
                this.player.body.setVelocityX(80);
                this.player.anims.play('right', true);
                this.player.flipX = false;
            }
            else if (this.cursors.up.isDown)
            {
                this.player.body.setVelocityY(-80);
                this.player.anims.play('up', true);
            }
            else if (this.cursors.down.isDown)
            {
                this.player.body.setVelocityY(80);
                this.player.anims.play('down', true);
            }   
            else
            {
                this.player.anims.stop();
            }

        },
        onMeetEnemy: function(player, zone) {        
        // we move the zone to some other location
        zone.x = Phaser.Math.RND.between(0, this.physics.world.bounds.width);
        zone.y = Phaser.Math.RND.between(0, this.physics.world.bounds.height);       

        // shake the world
        this.cameras.main.flash(300);
 
        // start battle 
        }   
    });

    var config = {
        type: Phaser.AUTO,
        width: 320,
        height: 240,
        zoom: 2,
        pixelArt: true,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 }
            },
            debug: true
        },
        scene: [
            BootScene,
            WorldScene
        ]
    };

    var game = new Phaser.Game(config);

</script>

</body>
</html>
